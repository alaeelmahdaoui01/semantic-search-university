<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>University Semantic Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 40px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        input {
            width: 70%;
        }
        button {
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #fafafa;
            border-left: 4px solid #007acc;
        }
        .score {
            color: #666;
            font-size: 14px;
        }
        .metadata a {
            color: #007acc;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>

</head>
<body>

<div class="container">
    <h1>University Semantic Search</h1>
    <p>Search university documents by meaning, not keywords.</p>

    <input type="text" id="query" placeholder="Enter your question..." />
    <button onclick="search()">Search</button>

    <div id="results"></div>
</div>



<script>
async function search() {
    const query = document.getElementById("query").value;
    const resultsDiv = document.getElementById("results");

    resultsDiv.innerHTML = "<p>Searching...</p>";

    const response = await fetch(
        `http://127.0.0.1:8000/search?query=${encodeURIComponent(query)}`
    );

    const data = await response.json();

    resultsDiv.innerHTML = "";

    data.results.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "result";
        const pdfUrl = `pdfs/${item.source}#page=${item.page}`;

        div.innerHTML = `
            <strong>Result ${index + 1}</strong>
            <p>${item.text}</p>
            <div class="score">Score: ${item.score.toFixed(4)}</div>
            <div class="metadata">
                ðŸ“„ <a href="${pdfUrl}" target="_blank">${item.source}</a> â€” page ${item.page}
            </div>
        `;
        

        resultsDiv.appendChild(div);
    });
}



</script>

</body>
</html>
